<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="../img/cc_kefu.png" alt="" style="width: 100%;">
		<img src="../img/footer.png" alt="" id="footer" style="display: none;width: 100%;height: 50px;position: fixed;bottom:0 ;">
		<script type="text/javascript">
			var oImg = document.getElementById("footer")
			// setTimeout是一个函数
			setTimeout(function(){
				oImg.style.display = "block"
				// 5秒后显示图片,然后显示2秒后消失
				setTimeout(function(){
					setTimeout(function(){
						oImg.style.display = "none"
					},3000)
				})
			},5000)
		</script>
	</body>
</html>
